<!DOCTYPE html>
<html ng-app="ToDoList">
<head>
	<title>Hi</title>
	<script src="../angular.min.js"></script>
	<script src="controller.js"></script>
	<script src="../angular-local-storage.min.js"></script>
</head>
<body >
	<div ng-controller="ToDoController">
		<ul>
			<li ng-repeat="actividad in todo">
				{{actividad.descripcion}} - {{actividad.fecha | date: "short"}}
				<!-- {{todo.descripcion}} - {{todo.fecha}} -->
			</li>
		</ul>
		<form ng-submit="addAcvtivity()">
			<input type="text" ng-model="newAct.descripcion">
			<br/>
			<input type="datetime-local" ng-model="newAct.fecha">
			<br/>
			<input type="submit" value="Guardar">
		</form>
		<button ng-click="despejar()">Limpiar</button>
	</div>
</body>
</html>
